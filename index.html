<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- <a-scene artoolkit="sourceType: webcam;"> -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-marker type="pattern" url="./assets/pattern-bong2.patt">
        <a-box position="0 0.5 0" material="opacity:0.8"> </a-box>
      </a-marker>
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="./assets/magnemite/bong_greeting.glb"
        ></a-asset-item>
      </a-assets>
      <a-marker-camera></a-marker-camera>
      <!-- 봉이
        <a-entity
        gltf-model="./assets/magnemite/bong_greeting.glb"
        rotation="0 180 0"
        scale="0.05 0.05 0.05"
        gps-entity-place="longitude: 37.55613; latitude: 127.08105;"
        position="0 30 0"
        animation-mixer
      > -->
      <!-- original tutorial
           <a-entity
        gltf-model="./assets/magnemite/scene.gltf"
        rotation="0 180 0"
        scale="0.15 0.15 0.15"
        gps-entity-place="longitude: 37.55603; latitude: 127.08123;"
        animation-mixer
      > -->
      <!-- <a-camera gps-camera rotation-reader></a-camera>
        </a-entity>
        -->
    </a-scene>
  </body>
</html>
