        <a-asset-item id="animated-asset" src="./assets/magnemite/bong_greeting.glb"></a-asset-item>

    <a-marker id="animated-marker" type='barcode' value='6'>
      <a-entity

          position="0 0 -0.001"
          rotation="90 0 90">

  </a-marker>
